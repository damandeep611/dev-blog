<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link rel="stylesheet" href="/public/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-slate-700 text-white">
  <main class="w-full flex flex-col  items-center">
    <!-- task container -->
    <div class="w-8/12  p-6 m-4 ">
      <!-- heading and task counter -->
      <div>
        <h1 class="text-3xl font-semibold">Todify</h1>
        <div class="flex mt-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          
          <p> <span id="todoCount">0</span> tasks</p>
        </div>
      </div>
      <!-- task input container -->
       <div class="mt-12">
        <button class="flex items-center gap-8 text-slate-400 hover:text-green-600 hover:font-bold">
          <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          </span>
          Add task
        </button>
        <!-- delete all tasks -->
         <div id="deleteAll" class="my-4">
          <button id="deleteAll" class="flex gap-4">
            <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            </span>
            Delete All</button>
         </div>
         <!-- delete task modal  -->
          <div id="confirmModal" class="hidden fixed z-10 left-0 top-0 w-full h-full bg-[rgba(0,_0,_0,_0.4)] flex items-center justify-center">
            <div class="text-center bg-slate-300 px-8 py-4">
              <p>Are you Sure you want to delete all tasks</p>
              <div class="my-6">
                <button id="cancelDelete" class="cursor-pointer bg-white text-black px-4 py-2 rounded-sm mx-4">Cancel</button>
                <button id="confirmDelete" class="cursor-pointer bg-red-600 text-white px-4 py-2 rounded-sm mx-4">Delete All</button>
              </div>
            </div>
          </div>

        <!-- task input  -->
         <div class="mt-4">
         <div>
          <input type="text" id="todoInput" placeholder="Add task" class="p-4 bg-slate-500 rounded-sm">
          <button class="bg-white text-black p-4 px-8" id="inputBtn">Add</button>
         </div>
         </div>
       </div>
       <!-- task list output -->
       <div id="todo">
        <ul class="scroll">
          <li id="todoList"></li>
        </ul>
       </div>
    </div>
  </main>

   <script src="script.js"></script>
</body>
</html>
